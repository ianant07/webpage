		}

		@keyframes move{

			}

			15%{
				left: 0px;
			}

			}

			35%{

			}

			}

			60%{

			}

			75%{
				left: -3050px;
			}

			80%{
				left: 0px;
			}

			100%{
				left: 0px;
			}
		}
